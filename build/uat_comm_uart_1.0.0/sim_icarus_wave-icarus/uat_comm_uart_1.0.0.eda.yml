version: 0.2.1
name: uat_comm_uart_1.0.0
toplevel: uart_tb
dependencies:
  uat:core:clk_div:1.0.0: []
  uat:comm:uart:1.0.0:
  - uat:core:clk_div:1.0.0
cores:
  uat:core:clk_div:1.0.0:
    core_file: ../../../src/core/clk_div/fusesoc.core
    dependencies: []
    license: null
  uat:comm:uart:1.0.0:
    core_file: ../../../src/comm/uart/fusesoc.core
    dependencies:
    - uat:core:clk_div:1.0.0
    license: null
parameters:
  p_baud_freq:
    datatype: int
    paramtype: vlogparam
    description: UART baud rate frequency
    default: 115200
  p_clk_freq:
    datatype: int
    paramtype: vlogparam
    description: system clock frequency
    default: 50000000
tool_options:
  icarus:
    iverilog_options:
    - -g2012
filters:
- autotype
- autotype
flow_options: {}
hooks:
  post_run:
  - name: gtkwave
    cmd:
    - gtkwave
    - wave.vcd
    env:
      FILES_ROOT: src/uat_comm_uart_1.0.0
files:
- name: src/uat_core_clk_div_1.0.0/rtl/clk_div.v
  core: uat:core:clk_div:1.0.0
  file_type: verilogSource
- name: src/uat_comm_uart_1.0.0/rtl/uart.v
  core: uat:comm:uart:1.0.0
  file_type: verilogSource
- name: src/uat_comm_uart_1.0.0/rtl/rx.v
  core: uat:comm:uart:1.0.0
  file_type: verilogSource
- name: src/uat_comm_uart_1.0.0/rtl/tx.v
  core: uat:comm:uart:1.0.0
  file_type: verilogSource
- name: src/uat_comm_uart_1.0.0/tb/uart_tb.sv
  core: uat:comm:uart:1.0.0
  file_type: systemVerilogSource
vpi: []
